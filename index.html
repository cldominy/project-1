<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiketheTrailATX</title>
    <!-- Bulma Styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- Google Fonts -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nav Bar -->
    <nav class="level">

        <div class="level-left">
            <ul>
                <li><a href="./index.html">Home</a>
            </ul>
        </div>

        <div>
            <p class="level-item has-text-centered">
                <img src="https://temporary.fi/assets/temporary_logo-7222c380603253e92ea67b39a89a9578286d053f9065fabd4ec010e95c2ba7c6.png" alt="#" style="height: 100px;">
            </p>
        </div>

        <div class="level-right">
            <div class="today-weather">
                <!-- This line includes today's weather data from JS(OpenweaterAPI) -->
            </div>
            <div class="buttons">
                <!-- <button class="button is-outlined">Subscribe</button> -->
                <button class="button is-outlined">Contact us</button>
            </div>

        </div>

    </nav>

    <!-- Header -->
    <img class="main-img"
        src="https://www.michigan.org/sites/default/files/styles/15_6_desktop/public/UP%20Trail%20Shot%201%20Horizontal_hero%20crop.jpg?itok=IVh6rtE7&amp;timestamp=1595524341"
        data-noaft="1" jsname="HiaYvf" jsaction="load:XAeZkd,gvK6lb;" alt="main page img">
    <section class="section-reasearch">
        <div class="welcomenote">
            <h1 class="title">
                Hello World
            </h1>
            <p class="subtitle">
                This is our first project, <strong>Hike The Trail ATX! HTTATX!</strong>!
            </p>
        </div>
        <br>

        <!-- Difficulty Buttons -->
        <div class="row difficulty-buttons">
                <p>Difficulty</p>
                <div class="field is-grouped is-grouped-multiline">
                    <div class="control">
                        <div class="tags has-addons">
                            <button class="button is-primary is-small" id="easyBttn">Easy</button>
                        </div>
                    </div>
                    <div class="field is-grouped is-grouped-multiline">
                        <div class="control">
                            <div class="tags has-addons">
                                <button class="button is-warning is-small" id="moderateBttn">Moderate</button>
                            </div>
                        </div>
                        <div class="field is-grouped is-grouped-multiline">
                            <div class="control">
                                <div class="tags has-addons">
                                    <button class="button is-danger is-small" id="hardBttn">Hard</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

            <!-- Distance Buttons -->
                <div class="row distance-buttons">
                        <p>Distance</p>
                        <div class="field is-grouped is-grouped-multiline">
                            <div class="control">
                                    <button class="button is-primary is-small" id="shortHike">0-1 Miles</button>
                            </div>
                            <div class="field is-grouped is-grouped-multiline">
                                <div class="control">
                                    <div class="tags has-addons">
                                        <button class="button is-warning is-small" id="mediumHike">1-5 Miles</button>
                                    </div>
                                </div>
                            <div class="field is-grouped is-grouped-multiline">
                                <div class="control">
                                    <div class="tags has-addons">
                                        <button class="button is-danger is-small" id="longHike">+5 Miles</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>

                <!-- Reset Button -->
                <div class="row distance-buttons">
                    <p>Reset</p>
                    <div class="field is-grouped is-grouped-multiline">
                        <div class="control">
                                <button class="button is-small" id="reset">Reset</button>
                        </div>
                    </div>
            </div>

    <!-- Dropdown Menu -->
        <div class="columns">
            <div class="dropdown is-hoverable">
                <div class="dropdown-trigger">
                  <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span>Austin Trails</span>
                    <span class="icon is-small">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                  <div class="dropdown-content scrollable-menu">
                  </div>
                </div>
              </div>
        </div>

        <!-- About the Trails -->
        <section class="section-trails">
            <h1>About Your Trail</h1>
            <!-- Trail Information Dynamically Generated -->
            <div id="trail-info"></div>
        </section>
    </section>

<!-- Map of the Trails -->
    <section class="section-map">
        <!-- map goes here -->
        <p>This section will include a map</p>
        <img src="https://austinot.com/wp-content/uploads/2015/03/Austin-Greenbelt-Access-Points-Map-1024x683.jpg" class="temp" alt="temp pic">
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Hike The Trail ATX</strong> by <a href="https://jgthms.com">Chris, Amanda, and Ji</a>. The
                source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
        </div>
    </footer>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Hiking Trail API to generate trail information -->
    <script src="./assets/trails.js"></script>
    <!-- Eris Mapping API to generate maps -->

    <!-- Weather API -->
    <script src="./weather.js"></script>


</body>

</html>
