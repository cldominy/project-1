<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiketheTrailATX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://www.jsdelivr.com/package/npm/bulma">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <button>Subscribe</button>
        <button>Email Us</button>
    </nav>
    <img class="main-img"
        src="https://www.michigan.org/sites/default/files/styles/15_6_desktop/public/UP%20Trail%20Shot%201%20Horizontal_hero%20crop.jpg?itok=IVh6rtE7&amp;timestamp=1595524341"
        data-noaft="1" jsname="HiaYvf" jsaction="load:XAeZkd,gvK6lb;" alt="main page img">
    <section class="section-reasearch">
        <div class="welcomenote">
            <h1 class="title">
                Hello World
            </h1>
            <p class="subtitle">
                This is our first project, <strong>Hike The Trail ATX! HTTATX!</strong>!
            </p>
        </div>
        <br>
        <div class="difficulty-buttons">
            <div class="row">
                <p>Difficulty</p>
                <div class="field is-grouped is-grouped-multiline">
                    <div class="control">
                        <div class="tags has-addons">
                            <span class="tag is-dark">easy</span>
                            <span class="tag is-primary"></span>
                        </div>
                    </div>

                    <div class="field is-grouped is-grouped-multiline">
                        <div class="control">
                            <div class="tags has-addons">
                                <span class="tag is-dark">moderate</span>
                                <span class="tag is-warning"></span>
                            </div>
                        </div>
                        <div class="field is-grouped is-grouped-multiline">
                            <div class="control">
                                <div class="tags has-addons">
                                    <span class="tag is-dark">hard</span>
                                    <span class="tag is-danger"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <div class="distance-buttons">
                    <div class="row">
                        <p>Distacne</p>
                        <div class="field is-grouped is-grouped-multiline">
                            <div class="control">
                                <div class="tags has-addons">
                                    <span class="tag is-dark">0-1 miles</span>
                                    <span class="tag is-primary"></span>
                                </div>
                            </div>
                            <div class="field is-grouped is-grouped-multiline">
                                <div class="control">
                                    <div class="tags has-addons">
                                        <span class="tag is-dark">1-5 miles</span>
                                        <span class="tag is-warning"></span>
                                    </div>
                                </div>
                            <div class="field is-grouped is-grouped-multiline">
                                <div class="control">
                                    <div class="tags has-addons">
                                        <span class="tag is-dark">+5 miles</span>
                                        <span class="tag is-danger"></span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
    </section>

    <section class="section-trails">
        <!-- all the list of trailes goes here -->

    </section>
    <section class="section-map">
        <!-- map goes here -->

    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Hike The Trail ATX</strong> by <a href="https://jgthms.com">Chris, Amanda, and Ji</a>. The
                source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
        </div>
    </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
